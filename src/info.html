<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Hackerneat</title>
	<meta name="description" content="A prettier version of Hackernews">	
	<link rel="icon" type="image/png" href="/favicon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="lib/normalize.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="lib/moment.min.js"></script>
	<script src="hackerneat.js"></script>
</head>
<body onload="initPrefsForm()">
	<noscript>
		<div class="alertbanner">This website requires JavaScript to be enabled</div>
	</noscript>
	<div class="page">
		<header>
			<img class="logo" src="img/logo.svg">
			<h1>HackerNeat</h1>
			<nav>
				<ul>
					<li>
						<a href="/">top</a>
					</li>
					<li>
						<a href="/new">new</a>
					</li>
					<li>
						<a href="/best">best</a>
					</li>
					<li>
						<a href="/ask">ask</a>
					</li>
					<li>
						<a href="/show">show</a>
					</li>
					<li class="right active">
						<a href="/info">info</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="text-content">
				<p>A clone of Hackernews made using the <a href="https://github.com/HackerNews/API" rel="noopener">Hacker News API</a>. The files served are all static and content is fetched and retrieved client side. Made by <a href="https://www.ryanthomson.net" rel="noopener">Ryan Thomson</a>.</p>
			</div>
			<h2>Preferences</h2>
			<form class="preferences">
				<div class="form-row">
					<input type="checkbox" id="input-darkmode" onchange="window.prefs.setPref('prefDarkmode', this.checked)">
					<label for="input-darkmode">Dark mode</label>
				</div>
				<div class="form-row">
					<label class="form-left" for="input-pagewidth">Page width:</label>
					<select id="input-pagewidth" onchange="window.prefs.setPref('prefPagewidth', this.value)">
						<option value="0">Narrow</option>
						<option value="1">Normal</option>
						<option value="2">Wide</option>
						<option value="3">Full</option>
					</select>
				</div>
				<div class="form-row">
					<input type="checkbox" id="input-counters" onchange="window.prefs.setPref('prefCounters', this.checked)">
					<label for="input-counters">Show post counters</label>
				</div>
				<div class="form-row">
					<label class="form-left">Stories per page: </label>
					<select id="input-maxstories" onchange="window.prefs.setPref('prefMaxstories', this.value)">>
						<option>20</option>
						<option>30</option>
						<option>50</option>
						<option>100</option>
					</select>
				</div>
				<div class="form-row">
					<label class="form-left">Highlight post scores above: </label>
					<select id="input-highlightscore" onchange="window.prefs.setPref('prefHighlightthold', this.value)">
						<option value="-1">None</option>
						<option>100</option>
						<option>200</option>
						<option>250</option>
						<option>300</option>
					</select>
				</div>
				<button type="button" onclick="window.prefs.setDefaults(true); location.reload();">Restore Defaults</button>
<!--
				<div class="form-row">
					<input type="checkbox">
					<label>Show all comments</label>
				</div>
-->
			</form>
		</main>
	</div>
</body>
</html>
